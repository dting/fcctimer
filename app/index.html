<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>timer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="PomodoroApp" ng-controller="AppCtrl as vm">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-content id="background">
      <div id="wrapper" layout="column" layout-align="center center">
        <div layout="row">
          <md-button class="md-raised md-primary" ng-click="vm.start()" ng-if="!vm.started">Start</md-button>
          <md-button class="md-raised md-accent" ng-click="vm.cancel()" ng-if="vm.started">Cancel</md-button>
          <md-button class="md-raised md-warn" ng-click="vm.pause()" ng-if="vm.started && vm.running">Pause</md-button>
          <md-button class="md-raised md-primary" ng-click="vm.resume()" ng-if="vm.started && !vm.running">Resume</md-button>
        </div>
        <div>
          <svg id="svg"></svg>
        </div>
        <div layout="column" layout-gt-md="row" layout-fill flex>
          <div layout-fill layout-gt-md="row" layout="column" ng-if="!vm.started" class="slider-wrapper">
            <md-slider flex md-discrete min="1" max="120" ng-model="vm.session" aria-label="session" id="session-slider" class="md-primary"></md-slider>
            <md-tooltip md-direction="top">Session</md-tooltip>
          </div>
          <div layout-fill layout="row" layout-sm="column" ng-if="!vm.started" class="slider-wrapper">
            <md-slider flex md-discrete min="1" max="120" ng-model="vm.break" aria-label="break" id="break-slider" class="md-accent"></md-slider>
            <md-tooltip md-direction="top">Break</md-tooltip>
          </div>
        </div>
      </div>
    </md-content>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/snap.svg/dist/snap.svg-min.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
